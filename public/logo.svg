<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gradient background - purple to blue -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c7d2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
    </radialGradient>
    
    <!-- Strong glow effect -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#60a5fa" flood-opacity="0.9"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Text with glow effect -->
  <text 
    x="200" 
    y="110" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
    font-size="72" 
    font-weight="700" 
    fill="#2563eb" 
    text-anchor="middle" 
    filter="url(#strongGlow)"
    style="letter-spacing: 3px;">
    tilgo
  </text>
</svg>

<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gradient background - purple to blue -->
    <radialGradient id="iconBgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c7d2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow layers -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#60a5fa" flood-opacity="0.8"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="60" fill="url(#iconBgGradient)"/>
  
  <!-- Single letter T with glow -->
  <text 
    x="60" 
    y="80" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
    font-size="64" 
    font-weight="700" 
    fill="#2563eb" 
    text-anchor="middle" 
    filter="url(#iconGlow)">
    t
  </text>
</svg>
